<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Me Angpao ❤️</title>

<style>
    body{
        text-align: center;
  background: radial-gradient(
      at bottom right,
      #7b125b 0,
      #7b125b 6.25px,
      rgba(123, 18, 91, 0.2) 6.25px,
      rgba(123, 18, 91, 0.2) 12.5px,
      rgba(123, 18, 91, 0.75) 12.5px,
      rgba(123, 18, 91, 0.75) 18.75px,
      rgba(123, 18, 91, 0.25) 18.75px,
      rgba(123, 18, 91, 0.25) 25px,
      rgba(123, 18, 91, 0.3) 25px,
      rgba(123, 18, 91, 0.3) 31.25px,
      rgba(123, 18, 91, 0.75) 31.25px,
      rgba(123, 18, 91, 0.75) 37.5px,
      rgba(123, 18, 91, 0.2) 37.5px,
      rgba(123, 18, 91, 0.2) 43.75px,
      transparent 43.75px,
      transparent 50px
    ),
    radial-gradient(
      at top left,
      transparent 0,
      transparent 6.25px,
      rgba(123, 18, 91, 0.2) 6.25px,
      rgba(123, 18, 91, 0.2) 12.5px,
      rgba(123, 18, 91, 0.75) 12.5px,
      rgba(123, 18, 91, 0.75) 18.75px,
      rgba(123, 18, 91, 0.3) 18.75px,
      rgba(123, 18, 91, 0.3) 25px,
      rgba(123, 18, 91, 0.25) 25px,
      rgba(123, 18, 91, 0.25) 31.25px,
      rgba(123, 18, 91, 0.75) 31.25px,
      rgba(123, 18, 91, 0.75) 37.5px,
      rgba(123, 18, 91, 0.2) 37.5px,
      rgba(123, 18, 91, 0.2) 43.75px,
      #7b125b 43.75px,
      #7b125b 50px,
      transparent 50px,
      transparent 125px
    );
  background-blend-mode: multiply;
  background-size:
    50px 50px,
    50px 50px;
  background-color: #db2626;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  position: relative;
}


    .box{
    width: 90%;
    max-width: 500px;
    min-height: 250px;
    margin: 80px auto;
    padding: 25px;

    background: #f0848426;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(25px);

    border-radius: 25px;
    border: 1px solid rgba(255, 255, 255, 0.3);

    box-shadow: 
        0 9px 33px rgba(0, 0, 0, 0.25);

    position: relative;
    color: white;
}


    button{
        color: white;
        background-color: red;
        margin: 15px;
        padding: 8px;
        border: 3px solid rgb(165,0,28);
        border-radius: 13px;
        width: 80px;
        height: 35px;
        cursor: pointer;
        font-weight: bold;
    }

    #no{
        position: absolute;
    }

    #payment{
        display: none;
        margin-top: 20px;
        background: white;
        color: black;
        padding: 15px;
        border-radius: 15px;
    }

    #payment img{
        width: 180px;
        margin-top: 10px;
    }

    #payment a{
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background: #005baa;
        color: rgb(255, 255, 255);
        text-decoration: none;
        border-radius: 10px;
    }

</style>
</head>

<body>


<div class="box">
    <h1 id="head">Will you give me angpao?</h1>

    <button onclick="showPayment()">Yes</button>
    <button id="no" onclick="move()">No</button>

    <div id="payment">
        <h3>Here my Qr to send angpao❤️</h3>
        <img src="KHQR.jpg" alt="ABA QR Code">
        <br>
        <a href="https://pay.ababank.com/oRF8/s0b7en8i" target="_blank">
            Pay via ABA Link
        </a>
    </div>
</div>

<script>

function showPayment(){
    document.getElementById("head").innerHTML = "Thank you so much ❤️";
    document.getElementById("payment").style.display = "block";
}

function move(){
    const nobtn = document.getElementById("no");

    const x = Math.floor(Math.random() * 400);
    const y = Math.floor(Math.random() * 180);

    nobtn.style.left = x + "px";
    nobtn.style.top = y + "px";
}

</script>
<p>
    <a></a>
</p>

</body>
</html>
