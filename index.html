<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Me Angpao ❤️</title>

<style>
    body{
        background-color: rgb(255,110,110);
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .box{
        width: 500px;
        min-height: 250px;
        margin: 80px auto;
        border: 3px solid rgb(165,0,28);
        background-color: rgb(255,0,43);
        border-radius: 24px;
        padding: 20px;
        position: relative;
        color: white;
    }

    button{
        color: white;
        background-color: red;
        margin: 15px;
        padding: 8px;
        border: 3px solid rgb(165,0,28);
        border-radius: 13px;
        width: 80px;
        height: 35px;
        cursor: pointer;
        font-weight: bold;
    }

    #no{
        position: absolute;
    }

    #payment{
        display: none;
        margin-top: 20px;
        background: white;
        color: black;
        padding: 15px;
        border-radius: 15px;
    }

    #payment img{
        width: 180px;
        margin-top: 10px;
    }

    #payment a{
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background: #005baa;
        color: rgb(255, 255, 255);
        text-decoration: none;
        border-radius: 10px;
    }

</style>
</head>

<body>

<div class="box">
    <h1 id="head">Will you give me angpao?</h1>

    <button onclick="showPayment()">Yes</button>
    <button id="no" onclick="move()">No</button>

    <div id="payment">
        <h3>Here my Qr to send angpao❤️</h3>
        <img src="KHQR.jpg" alt="ABA QR Code">
        <br>
        <a href="https://pay.ababank.com/oRF8/s0b7en8i" target="_blank">
            Pay via ABA Link
        </a>
    </div>
</div>

<script>

function showPayment(){
    document.getElementById("head").innerHTML = "Thank you so much ❤️";
    document.getElementById("payment").style.display = "block";
}

function move(){
    const nobtn = document.getElementById("no");

    const x = Math.floor(Math.random() * 400);
    const y = Math.floor(Math.random() * 180);

    nobtn.style.left = x + "px";
    nobtn.style.top = y + "px";
}

</script>
<p>
    <a></a>
</p>

</body>
</html>
